name: CI

# Manual trigger only for now - enable automatic runs when tests are stable
on:
  workflow_dispatch:
  # Uncomment below to enable automatic CI on push/PR
  # push:
  #   branches: [ master, develop ]
  # pull_request:
  #   branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: plebis_hub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/plebis_hub_test
      REDIS_URL: redis://localhost:6379/1
      SECRET_KEY_BASE: test_secret_key_base_for_ci_only_not_for_production_use_1234567890

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev

      - name: Setup CI configuration files
        run: |
          cp config/secrets.yml.ci config/secrets.yml
          cp config/database.yml.ci config/database.yml
          echo "CI configuration files created successfully"

      - name: Create test results directory
        run: mkdir -p test-results/rspec coverage

      - name: Setup Database
        run: |
          bundle exec rails db:create db:migrate RAILS_ENV=test

      - name: Run RSpec tests
        run: |
          bundle exec rspec \
            --format progress \
            --format RspecJunitFormatter \
            --out test-results/rspec/results.xml \
            --failure-exit-code 1 \
            --require rspec_junit_formatter
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --parallel --format github
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'
          bundler-cache: true

      - name: Run Brakeman security scanner
        run: bundle exec brakeman --no-pager --format github
        continue-on-error: true

      - name: Run bundler-audit
        run: |
          bundle exec bundler-audit check --update
        continue-on-error: true
