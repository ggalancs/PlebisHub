<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión | PlebisHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      color: #9ca3af;
    }

    h1 {
      font-size: 1.5rem;
      color: #1f2937;
      margin-bottom: 0.75rem;
    }

    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #6366f1;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #4f46e5;
    }

    .retry-hint {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-1.414-7.072m-2.121 9.193a9 9 0 010-12.728m0 0l2.829 2.829M4.636 5.636L3 3m14.5 14.5L21 21" />
    </svg>

    <h1>Sin conexión a Internet</h1>

    <p>
      Parece que no tienes conexión a Internet en este momento.
      Verifica tu conexión e inténtalo de nuevo.
    </p>

    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Reintentar
    </a>

    <p class="retry-hint">
      La página se recargará automáticamente cuando vuelvas a estar conectado.
    </p>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
