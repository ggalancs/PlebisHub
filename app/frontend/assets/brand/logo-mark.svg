<!-- PlebisHub Logo Mark - Ícono modular -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#612d62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a4f98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#269283;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Concepto: Círculo central (el plebs/pueblo) rodeado de elementos conectados (participación) -->

  <!-- Círculo central - representa el pueblo/comunidad -->
  <circle cx="32" cy="32" r="12" fill="url(#primaryGradient)"/>

  <!-- Elementos orbitales - representan la participación ciudadana -->
  <!-- Top -->
  <circle cx="32" cy="8" r="4" fill="url(#secondaryGradient)"/>
  <path d="M32 12 L32 20" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Top Right -->
  <circle cx="49" cy="15" r="4" fill="url(#secondaryGradient)"/>
  <path d="M47 17 L40 26" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Right -->
  <circle cx="56" cy="32" r="4" fill="url(#secondaryGradient)"/>
  <path d="M52 32 L44 32" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Bottom Right -->
  <circle cx="49" cy="49" r="4" fill="url(#secondaryGradient)"/>
  <path d="M47 47 L40 38" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Bottom -->
  <circle cx="32" cy="56" r="4" fill="url(#secondaryGradient)"/>
  <path d="M32 52 L32 44" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Bottom Left -->
  <circle cx="15" cy="49" r="4" fill="url(#secondaryGradient)"/>
  <path d="M17 47 L24 38" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Left -->
  <circle cx="8" cy="32" r="4" fill="url(#secondaryGradient)"/>
  <path d="M12 32 L20 32" stroke="#269283" stroke-width="2" stroke-linecap="round"/>

  <!-- Top Left -->
  <circle cx="15" cy="15" r="4" fill="url(#secondaryGradient)"/>
  <path d="M17 17 L24 26" stroke="#269283" stroke-width="2" stroke-linecap="round"/>
</svg>
