<!-- PlebisHub Logo Monochrome - Para impresión y usos monocromáticos -->
<svg width="260" height="64" viewBox="0 0 260 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
      }
    </style>
  </defs>

  <!-- Logo Mark in monochrome -->
  <g id="mark">
    <!-- Círculo central -->
    <circle cx="32" cy="32" r="12" fill="#1a1a1a"/>

    <!-- Elementos orbitales -->
    <circle cx="32" cy="8" r="4" fill="#1a1a1a"/>
    <path d="M32 12 L32 20" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="49" cy="15" r="4" fill="#1a1a1a"/>
    <path d="M47 17 L40 26" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="56" cy="32" r="4" fill="#1a1a1a"/>
    <path d="M52 32 L44 32" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="49" cy="49" r="4" fill="#1a1a1a"/>
    <path d="M47 47 L40 38" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="32" cy="56" r="4" fill="#1a1a1a"/>
    <path d="M32 52 L32 44" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="15" cy="49" r="4" fill="#1a1a1a"/>
    <path d="M17 47 L24 38" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="8" cy="32" r="4" fill="#1a1a1a"/>
    <path d="M12 32 L20 32" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

    <circle cx="15" cy="15" r="4" fill="#1a1a1a"/>
    <path d="M17 17 L24 26" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Logo Type -->
  <g id="type" transform="translate(80, 0)">
    <text x="0" y="40" class="logo-text" font-size="36" fill="#1a1a1a">
      PlebisHub
    </text>
  </g>
</svg>
