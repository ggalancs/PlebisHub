# ========================================
# PlebisHub Nginx Site Configuration
# ========================================

upstream rails_app {
    server app:3000 fail_timeout=0;
}

# Redirect HTTP to HTTPS (uncomment in production with SSL)
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for SSL
    server_name localhost;

    # SSL Configuration (uncomment in production)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    root /app/public;

    # Max upload size
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/plebishub_access.log;
    error_log /var/log/nginx/plebishub_error.log;

    # Serve static files directly
    location ~* ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri @rails;
    }

    location ~* ^/vite/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @rails;
    }

    location ~* ^/packs/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @rails;
    }

    # Serve favicon, robots.txt
    location ~ ^/(favicon.ico|robots.txt|sitemap.xml) {
        access_log off;
        log_not_found off;
        expires 1d;
        try_files $uri @rails;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://rails_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    # Proxy to Rails application
    location / {
        try_files $uri @rails;
    }

    location @rails {
        proxy_pass http://rails_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        # WebSocket support (for Action Cable)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location = /404.html {
        internal;
    }

    location = /500.html {
        internal;
    }
}
