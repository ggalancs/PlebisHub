# ========================================
# PlebisHub Docker Compose Configuration
# ========================================
# Services:
#   - app: Rails 7.2 backend application
#   - frontend: Vue 3 + Vite development server
#   - db: PostgreSQL 16 database
#   - redis: Redis 7 (for Resque background jobs)
#   - nginx: Reverse proxy (production)
# ========================================

version: '3.9'

# ==================== Services ====================
services:
  # ------------------ Database ------------------
  db:
    image: postgres:16-alpine
    container_name: plebishub_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plebishub_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plebishub_network

  # ------------------ Redis ------------------
  redis:
    image: redis:7-alpine
    container_name: plebishub_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - plebishub_network

  # ------------------ Rails Application ------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: plebishub_app
    restart: unless-stopped
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    environment:
      # Rails
      RAILS_ENV: ${RAILS_ENV:-production}
      RACK_ENV: ${RACK_ENV:-production}
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE is required}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-plebishub_production}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0

      # Application
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}

      # Mailer
      SMTP_ADDRESS: ${SMTP_ADDRESS:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_DOMAIN: ${SMTP_DOMAIN:-example.com}
      SMTP_USER_NAME: ${SMTP_USER_NAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}

      # AWS (if used)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-eu-west-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - plebishub_network

  # ------------------ Sidekiq Worker ------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: plebishub_worker
    restart: unless-stopped
    command: bundle exec sidekiq
    environment:
      # Rails
      RAILS_ENV: ${RAILS_ENV:-production}
      RACK_ENV: ${RACK_ENV:-production}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE is required}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-plebishub_production}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0

      # Mailer
      SMTP_ADDRESS: ${SMTP_ADDRESS:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_DOMAIN: ${SMTP_DOMAIN:-example.com}
      SMTP_USER_NAME: ${SMTP_USER_NAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - plebishub_network

  # ------------------ Frontend (Development) ------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: plebishub_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    volumes:
      - ./app/frontend:/app/app/frontend
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./vite.config.ts:/app/vite.config.ts
      - /app/node_modules
    ports:
      - "${VITE_PORT:-3036}:3036"
    networks:
      - plebishub_network
    profiles:
      - development

  # ------------------ Nginx (Production) ------------------
  nginx:
    image: nginx:alpine
    container_name: plebishub_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/conf.d:ro
      - ./public:/app/public:ro
      - ./log/nginx:/var/log/nginx
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - plebishub_network
    profiles:
      - production

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  bundle_cache:
    driver: local

# ==================== Networks ====================
networks:
  plebishub_network:
    driver: bridge
